<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>

    <div class="instagram">

        <div class="esquerda">
            <img src="img/phone.png" alt="Imagem de telefone">
        </div>

        <div class="direita">

            <div class="direita-1">
                <img src="img/instagram.png" alt="Logomarca Instagram">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <div class="risco-ou">
                    <hr> OU
                    <hr>
                </div>
                <a href="#">Entrar com o Facebook</a>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="direita-2">
                <p>Não tem uma conta?</p><a href="#">Cadastre-se</a>
            </div>

            <div class="direita-3">
                Obtenha o aplicativo.
                <div class="right-3-imgs">
                    <img src="img/app-store.png" alt="App Store">
                    <img src="img/google-play.png" alt="Google Playe Store">
                </div>
            </div>

        </div>

    </div>

</body>

</html>
